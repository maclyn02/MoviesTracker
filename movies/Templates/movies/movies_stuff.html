<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form action="" name="search">
      <input type="text" name="query" value="{{request.GET.query}}"/>
      <input type="submit" value="Search"/>
    </form>
    {% for movie in search_result %}
    <p>{{movie.name}}</p>
    <img src="{{movie.picture}}" alt="" height="200" width="150">
    {% endfor %}
  </body>
</html>
