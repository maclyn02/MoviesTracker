<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <!-- animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <!-- local CSS -->
    <link rel="stylesheet" href="{% static 'movies/app.css' %}"/>

    <meta charset="utf-8">
    <title>My Watchlists</title>
  </head>
  <body>

    <div class="wrapper">

      <div class"nav">
        <div class="container">
          <div class="nav__menu">
            <a href="/">K-Dramas</a>
            <div class="col-md5 pull-right">
                <form action="" name="search" class="form-inline">
                  <input type="text" name="query" value="{{request.GET.query}}" class="form-control"/>
                  <input type="submit" value="Search" class="btn btn-primary"/>
                </form>
            </div>
          </div>
        </div>
      </div>
      <section class="result">
        <div class="container">
          <div class="movies">
            {% for movie in search_result %}
            <div class="movies__item">
              <i class="movies__item-star fa fa-star hide"></i>
              <p class="movies__item-rating hide">{{movie.rating}}/10</p>
              <img class="movies__item-image" src="{{movie.picture}}" alt=""/>
              <div class="movies__item-title">
                <p>{{movie.name}}</p>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'movies/app.js' %}"></script>


  </body>
</html>
