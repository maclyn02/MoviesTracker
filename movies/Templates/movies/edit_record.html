<div class="modal fade" id="edit-modal-{{movie.id}}">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title modal-title-text" id="modalTitle"> {{movie.name}} </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="" action="{% url 'edit' movieID=movie.id %}" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="movieName"></label>
            <input type="text" id="movieName" class="form-control" name="edit-movie_name" value="{{movie.name}}" placeholder="Enter Movie Name" required>
          </div>

          <div class="form-group">
            <label for="moviePicture"></label>
            <input type="text" id="moviePicture" class="form-control" name="edit-movie_picture" value="{{movie.picture}}" placeholder="Paste image url link (optional)">
          </div>

          <div class="form-group">
            <label for="movieRating"></label>
            <input type="text" id="movieRating" class="form-control" name="edit-movie_rating" value="{{movie.rating}}" placeholder="1-10" min="0" max="10" required>
          </div>

          <div class="form-group">
            <label for="movieComments"></label>
            <textarea id="movieComments" class="form-control" name="edit-movie_comments" placeholder="(optional)">{{movie.comments}}</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>

        </form>
      </div>

    </div>
  </div>
</div>
